<!DOCTYPE html>
<html lang="en" ng-app="blogapp">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .col-md-offset{
            margin-left:33.33333%;
        }
        .login-panel{
            margin-top:15%;
        }
        .alert-panel{
            margin-top:25%;
        }
        .mypanel{
            margin-top:30%;
        }
        .test{
            visibility: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="js/mainpage.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Blog</a>
        </div>
        <div>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert-panel" id="mydiv">

            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Register</h3></div>
                <div class="panel-body" ng-controller="registerCtrl">
                    <form   role="form" id="loginForm" method="POST" >
                        <div   style="margin-bottom: 25px" class="form-group ">

                            <!--label for="username">Username:</label-->
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off" ng-model="user.username">
                        </div>
                        <div  style="margin-bottom: 25px" class="form-group">
                            <!--label for="password">Password:</label-->

                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" ng-model="user.password">
                        </div>
                        <div  style="margin-bottom: 25px" class="form-group">
                            <!--label for="password">Password:</label-->

                            <input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="Re-Enter Password" autocomplete="off" ng-model="user.rpassword">
                        </div>


                        <button type="button" class="btn btn-success   btn-block" id="registerButton" ng-click="createUser()"><span class="glyphicon glyphicon-plus" >Register</span></button>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <a href="/user" >Login<span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>


        </div>
    </div>
</div>
<div class="footer" style="margin-top:12%">
    <div class="container">
        <p class="text-muted">Copyright 2016</p>
    </div>
</div>
</body>
</html>
